  <style>
    *{
      text-decoration: none;
    }
    a{
      color: black;
    }
    .cards{
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card{
      border: 1px solid gray;
      border-radius: 10px;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 5px;
    }
    .card img{
      width: 200px;
      height: 200px;
    }

  </style>
  <body>
    <div class="buttons">
      <button class="electronics">Electronics</button>
      <button class="jewelery">Jewelery</button>

    </div>
