<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }
      .box {
        border: 1px solid;
        border-radius: 10px;
        width: 20rem;
        height: 30rem;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 5%;
        background-image: url("https://t4.ftcdn.net/jpg/04/97/80/99/360_F_497809944_FMo3DO6j7XSlb9rZKOlnqaaWoJhuZXBm.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      form {
        background-color: rgb(26, 26, 139);
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      input {
        padding: 5px;
        border-radius: 5px;
      }
      button {
        padding: 5px;
        width: 50%;
      }
      .data {
        background-color: bisque;
      }
      .dataWeather {
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 70px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        height: 21rem;
      }
      .add {
        background-color: rgb(243, 162, 55);
        border: none;
        padding: 8px 5px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="addCity">
        <form action="">
          <input type="text" placeholder="City" />
          <button class="add">Get Forecast</button>
        </form>
      </div>
      <div class="card">
        <div class="dataWeather">
          <!-- <p></p>
            <img src="" alt="">
            <p></p>
            <p></p>
            <p></p>
            <p></p> -->
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
